<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TEMPERATER_CONVERTER</title>
    <link rel="stylesheet" href="Temp_converter.css">
</head>
<body>
    <div class="display">
        <div class="title">
            <h1>TEMPERATER CONVERTER</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>
        <div class="celsius">
            <input type="number" id="Celsius" placeholder="Celsius"/>
            <span class="Celsius-icon">&#8451</span>
        </div>
        <div class="fahrenheit">
            <input type="number" id="Fahrenheit" placeholder="Fahrenheit"/>
            <span class="Fahrenheit-icon">&#8457</span>
        </div>
        <div class="button">
           <button class="button">All Clear</button>
        </div>
    </div>
    <script type="text/javascript" src="Temp_converter.js"></script>
</body>
</html>
